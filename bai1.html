    let content="<table border='1'>"
    let i=1;
    while (i<=10){
        content+="<tr>"
        let j=1;
        while (j<=10){
            content+="<td>"+i*j+"</td>"
            j++
        }
        i++
    }
    content+="</table>"
    document.write(content);
</script>
